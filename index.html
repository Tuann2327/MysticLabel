
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Label</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --apple-bg: #f5f5f7;
      --apple-blue: #007aff;
      --apple-gray: #86868b;
      --apple-card: rgba(255, 255, 255, 0.72);
      --apple-border: rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--apple-bg);
      color: #1d1d1f;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .apple-blur {
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    .apple-card {
      background: white;
      border: 1px solid var(--apple-border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }
    .ios-segmented-control {
      background: rgba(118, 118, 128, 0.12);
      border-radius: 10px;
      padding: 2px;
      display: flex;
    }
    .ios-segmented-control button {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .ios-segmented-control button.active {
      background: #ffffff;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12), 0px 3px 1px rgba(0, 0, 0, 0.04);
      color: #000000;
    }
    @media print {
      @page {
        size: 8.5in 11in;
        margin: 0;
      }
      .no-print {
        display: none !important;
      }
      body {
        background-color: white;
      }
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* Smooth Apple-like transitions */
    .fade-transition {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
<script type="importmap">

</html>
